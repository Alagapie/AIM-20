{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0"><i class="fas fa-edit me-2"></i>Edit Quote</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('quotes.edit', quote_id=quote.id) }}">
                        <div class="mb-3">
                            <label for="text" class="form-label">Quote Text <span class="text-danger">*</span></label>
                            <textarea class="form-control" id="text" name="text" rows="3" required
                                      placeholder="Enter the inspirational quote" maxlength="1000">{{ quote.text }}</textarea>
                        </div>

                        <div class="mb-3">
                            <label for="author" class="form-label">Author</label>
                            <input type="text" class="form-control" id="author" name="author"
                                   placeholder="Who said this quote? (optional)" maxlength="100"
                                   value="{{ quote.author or '' }}">
                            <div class="form-text">Leave empty for anonymous quotes</div>
                        </div>

                        <div class="mb-3">
                            <label for="category" class="form-label">Category</label>
                            <select class="form-select" id="category" name="category">
                                <option value="motivation" {{ 'selected' if quote.category == 'motivation' else '' }}>Motivation</option>
                                <option value="focus" {{ 'selected' if quote.category == 'focus' else '' }}>Focus</option>
                                <option value="success" {{ 'selected' if quote.category == 'success' else '' }}>Success</option>
                                <option value="perseverance" {{ 'selected' if quote.category == 'perseverance' else '' }}>Perseverance</option>
                                <option value="wisdom" {{ 'selected' if quote.category == 'wisdom' else '' }}>Wisdom</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="is_active" name="is_active"
                                       {{ 'checked' if quote.is_active else '' }}>
                                <label class="form-check-label" for="is_active">
                                    Active (shows up in random quotes and lists)
                                </label>
                            </div>
                        </div>

                        <div class="d-flex gap-2 justify-content-end">
                            <a href="{{ url_for('quotes.index') }}" class="btn btn-outline-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-1"></i>Update Quote
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
