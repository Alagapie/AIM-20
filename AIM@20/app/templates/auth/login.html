{% extends "base.html" %}

{% block content %}
<div class="auth-page">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-8 col-lg-6 col-xl-5">
                <div class="auth-card">
                    <div class="auth-header">
                        <div class="auth-icon">
                            <i class="fas fa-brain"></i>
                        </div>
                        <h1 class="auth-title">Welcome Back</h1>
                        <p class="auth-subtitle">Sign in to continue your learning journey</p>
                    </div>

                    <div class="auth-body">
                        <form method="POST" action="{{ url_for('auth.login') }}" class="auth-form">
                            <div class="form-group">
                                <label for="username" class="form-label-modern">Username</label>
                                <div class="input-group-modern">
                                    <span class="input-icon">
                                        <i class="fas fa-user"></i>
                                    </span>
                                    <input type="text" class="form-control-modern" id="username" name="username"
                                           value="{{ request.form.username }}" placeholder="Enter your username" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="password" class="form-label-modern">Password</label>
                                <div class="input-group-modern">
                                    <span class="input-icon">
                                        <i class="fas fa-lock"></i>
                                    </span>
                                    <input type="password" class="form-control-modern" id="password" name="password"
                                           placeholder="Enter your password" required>
                                    <button type="button" class="password-toggle" onclick="togglePassword()">
                                        <i class="fas fa-eye" id="password-icon"></i>
                                    </button>
                                </div>
                            </div>

                            <div class="form-options">
                                <div class="form-check-modern">
                                    <input type="checkbox" class="form-check-input-modern" id="remember" name="remember">
                                    <label class="form-check-label-modern" for="remember">Remember me</label>
                                </div>
                                <a href="#" class="forgot-password">Forgot password?</a>
                            </div>

                            <button type="submit" class="btn-auth-primary">
                                <span class="btn-text">Sign In</span>
                                <span class="btn-icon">
                                    <i class="fas fa-arrow-right"></i>
                                </span>
                            </button>
                        </form>

                        <div class="auth-divider">
                            <span>or</span>
                        </div>

                        <div class="auth-footer">
                            <p class="auth-footer-text">
                                New to AIM@20?
                                <a href="{{ url_for('auth.register') }}" class="auth-link">Create an account</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function togglePassword() {
    const passwordInput = document.getElementById('password');
    const passwordIcon = document.getElementById('password-icon');

    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        passwordIcon.className = 'fas fa-eye-slash';
    } else {
        passwordInput.type = 'password';
        passwordIcon.className = 'fas fa-eye';
    }
}

</script>
{% endblock %}
