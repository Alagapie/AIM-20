{% extends "base.html" %}

{% block content %}
<div class="auth-page">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-8 col-lg-6 col-xl-5">
                <div class="auth-card">
                    <div class="auth-header">
                        <div class="auth-icon">
                            <i class="fas fa-user-plus"></i>
                        </div>
                        <h1 class="auth-title">Join AIM@20</h1>
                        <p class="auth-subtitle">Start your AI-powered learning journey today</p>
                    </div>

                    <div class="auth-body">
                        <form method="POST" action="{{ url_for('auth.register') }}" class="auth-form">
                            <div class="form-group">
                                <label for="username" class="form-label-modern">Username</label>
                                <div class="input-group-modern">
                                    <span class="input-icon">
                                        <i class="fas fa-user"></i>
                                    </span>
                                    <input type="text" class="form-control-modern" id="username" name="username"
                                           value="{{ request.form.username }}" placeholder="Choose a username"
                                           required minlength="3" maxlength="80">
                                </div>
                                <small class="form-help">Choose a unique username (3-80 characters)</small>
                            </div>

                            <div class="form-group">
                                <label for="email" class="form-label-modern">Email Address</label>
                                <div class="input-group-modern">
                                    <span class="input-icon">
                                        <i class="fas fa-envelope"></i>
                                    </span>
                                    <input type="email" class="form-control-modern" id="email" name="email"
                                           value="{{ request.form.email }}" placeholder="Enter your email" required>
                                </div>
                                <small class="form-help">We'll never share your email with anyone</small>
                            </div>

                            <div class="form-group">
                                <label for="password" class="form-label-modern">Password</label>
                                <div class="input-group-modern">
                                    <span class="input-icon">
                                        <i class="fas fa-lock"></i>
                                    </span>
                                    <input type="password" class="form-control-modern" id="password" name="password"
                                           placeholder="Create a password" required minlength="6">
                                    <button type="button" class="password-toggle" onclick="togglePassword('password', 'password-icon-1')">
                                        <i class="fas fa-eye" id="password-icon-1"></i>
                                    </button>
                                </div>
                                <small class="form-help">Must be at least 6 characters long</small>
                            </div>

                            <div class="form-group">
                                <label for="confirm_password" class="form-label-modern">Confirm Password</label>
                                <div class="input-group-modern">
                                    <span class="input-icon">
                                        <i class="fas fa-lock"></i>
                                    </span>
                                    <input type="password" class="form-control-modern" id="confirm_password" name="confirm_password"
                                           placeholder="Confirm your password" required minlength="6">
                                    <button type="button" class="password-toggle" onclick="togglePassword('confirm_password', 'password-icon-2')">
                                        <i class="fas fa-eye" id="password-icon-2"></i>
                                    </button>
                                </div>
                                <div id="password-match-indicator" class="password-match">
                                    <i class="fas fa-check"></i>
                                    <span>Passwords match</span>
                                </div>
                            </div>

                            <button type="submit" class="btn-auth-primary">
                                <span class="btn-text">Create Account</span>
                                <span class="btn-icon">
                                    <i class="fas fa-arrow-right"></i>
                                </span>
                            </button>
                        </form>

                        <div class="auth-divider">
                            <span>or</span>
                        </div>

                        <div class="auth-footer">
                            <p class="auth-footer-text">
                                Already have an account?
                                <a href="{{ url_for('auth.login') }}" class="auth-link">Sign in here</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function togglePassword(inputId, iconId) {
    const passwordInput = document.getElementById(inputId);
    const passwordIcon = document.getElementById(iconId);

    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        passwordIcon.className = 'fas fa-eye-slash';
    } else {
        passwordInput.type = 'password';
        passwordIcon.className = 'fas fa-eye';
    }
}

// Enhanced password confirmation validation
document.getElementById('confirm_password').addEventListener('input', function() {
    const password = document.getElementById('password').value;
    const confirmPassword = this.value;
    const indicator = document.getElementById('password-match-indicator');

    if (confirmPassword === '') {
        indicator.style.display = 'none';
        this.setCustomValidity('');
    } else if (password === confirmPassword) {
        indicator.className = 'password-match valid';
        indicator.style.display = 'flex';
        this.setCustomValidity('');
    } else {
        indicator.className = 'password-match invalid';
        indicator.style.display = 'flex';
        this.setCustomValidity('Passwords do not match');
    }
});

document.getElementById('password').addEventListener('input', function() {
    const confirmPassword = document.getElementById('confirm_password').value;
    const indicator = document.getElementById('password-match-indicator');

    if (confirmPassword !== '') {
        if (this.value === confirmPassword) {
            indicator.className = 'password-match valid';
            indicator.style.display = 'flex';
            document.getElementById('confirm_password').setCustomValidity('');
        } else {
            indicator.className = 'password-match invalid';
            indicator.style.display = 'flex';
            document.getElementById('confirm_password').setCustomValidity('Passwords do not match');
        }
    }
});

// Add input focus effects
document.addEventListener('DOMContentLoaded', function() {
    const inputs = document.querySelectorAll('.form-control-modern');

    inputs.forEach(input => {
        input.addEventListener('focus', function() {
            this.parentElement.classList.add('focused');
        });

        input.addEventListener('blur', function() {
            if (!this.value) {
                this.parentElement.classList.remove('focused');
            }
        });
    });
});
</script>
{% endblock %}
