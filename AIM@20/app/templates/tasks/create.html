{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0"><i class="fas fa-plus me-2"></i>Create New Task</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('tasks.create') }}">
                        <div class="mb-3">
                            <label for="title" class="form-label">Task Title <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="title" name="title" required
                                   maxlength="200" placeholder="Enter task title">
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="3"
                                      placeholder="Describe the task (optional)"></textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="category" class="form-label">Category</label>
                                <input type="text" class="form-control" id="category" name="category"
                                       placeholder="e.g., Math, Science, Reading">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="priority" class="form-label">Priority</label>
                                <select class="form-select" id="priority" name="priority">
                                    <option value="low">Low Priority</option>
                                    <option value="medium" selected>Medium Priority</option>
                                    <option value="high">High Priority</option>
                                </select>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="due_date" class="form-label">Due Date</label>
                                <input type="date" class="form-control" id="due_date" name="due_date">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="estimated_duration" class="form-label">Estimated Duration (minutes)</label>
                                <input type="number" class="form-control" id="estimated_duration" name="estimated_duration"
                                       min="1" placeholder="e.g., 60">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="goal_id" class="form-label">Link to Goal (Optional)</label>
                            <select class="form-select" id="goal_id" name="goal_id">
                                <option value="">-- No Goal --</option>
                                {% for goal in goals %}
                                <option value="{{ goal.id }}">{{ goal.title }} ({{ "%.1f"|format(goal.current_value) }}/{{ "%.1f"|format(goal.target_value) }} {{ goal.unit }})</option>
                                {% endfor %}
                            </select>
                            <div class="form-text">When you complete this task, it will automatically update the selected goal's progress.</div>
                        </div>

                        <div class="d-flex gap-2 justify-content-end">
                            <a href="{{ url_for('tasks.index') }}" class="btn btn-outline-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-1"></i>Create Task
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
