{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="h4 mb-0">
                        <i class="fas fa-edit me-2 text-warning"></i>Edit Goal
                    </h2>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('goals.edit', goal_id=goal.id) }}">
                        <div class="mb-3">
                            <label for="title" class="form-label">
                                <i class="fas fa-heading me-1 text-muted"></i>Goal Title *
                            </label>
                            <input type="text" class="form-control" id="title" name="title"
                                   value="{{ goal.title }}" required minlength="3" maxlength="200">
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">
                                <i class="fas fa-align-left me-1 text-muted"></i>Description
                            </label>
                            <textarea class="form-control" id="description" name="description" rows="3">{{ goal.description or '' }}</textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="category" class="form-label">
                                        <i class="fas fa-tag me-1 text-muted"></i>Category
                                    </label>
                                    <select class="form-select" id="category" name="category">
                                        <option value="">Select Category</option>
                                        <option value="academic" {{ 'selected' if goal.category == 'academic' else '' }}>Academic</option>
                                        <option value="exam" {{ 'selected' if goal.category == 'exam' else '' }}>Exam Preparation</option>
                                        <option value="subject" {{ 'selected' if goal.category == 'subject' else '' }}>Subject Mastery</option>
                                        <option value="skill" {{ 'selected' if goal.category == 'skill' else '' }}>Skill Development</option>
                                        <option value="project" {{ 'selected' if goal.category == 'project' else '' }}>Project Work</option>
                                        <option value="other" {{ 'selected' if goal.category == 'other' else '' }}>Other</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="unit" class="form-label">
                                        <i class="fas fa-balance-scale me-1 text-muted"></i>Unit of Measurement *
                                    </label>
                                    <select class="form-select" id="unit" name="unit" required>
                                        <option value="hours" {{ 'selected' if goal.unit == 'hours' else '' }}>Hours Studied</option>
                                        <option value="grade" {{ 'selected' if goal.unit == 'grade' else '' }}>Grade (0-100)</option>
                                        <option value="percentage" {{ 'selected' if goal.unit == 'percentage' else '' }}>Percentage (%)</option>
                                        <option value="score" {{ 'selected' if goal.unit == 'score' else '' }}>Score</option>
                                        <option value="pages" {{ 'selected' if goal.unit == 'pages' else '' }}>Pages Read</option>
                                        <option value="chapters" {{ 'selected' if goal.unit == 'chapters' else '' }}>Chapters Completed</option>
                                        <option value="tasks" {{ 'selected' if goal.unit == 'tasks' else '' }}>Tasks Completed</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="target_value" class="form-label">
                                        <i class="fas fa-bullseye me-1 text-muted"></i>Target Value *
                                    </label>
                                    <input type="number" class="form-control" id="target_value" name="target_value"
                                           value="{{ goal.target_value }}" required min="0.1" step="0.1">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="current_value" class="form-label">
                                        <i class="fas fa-chart-line me-1 text-muted"></i>Current Progress
                                    </label>
                                    <input type="number" class="form-control" id="current_value" name="current_value"
                                           value="{{ goal.current_value or 0 }}" min="0" step="0.1">
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="target_date" class="form-label">
                                <i class="fas fa-calendar me-1 text-muted"></i>Target Date
                            </label>
                            <input type="date" class="form-control" id="target_date" name="target_date"
                                   value="{{ goal.target_date.strftime('%Y-%m-%d') if goal.target_date else '' }}">
                        </div>

                        <!-- Milestones Section -->
                        <div class="mb-4">
                            <label class="form-label">
                                <i class="fas fa-flag me-1 text-muted"></i>Milestones
                            </label>
                            <div id="milestones-container">
                                {% set milestones = goal.get_milestones() %}
                                {% if milestones %}
                                    {% for milestone in milestones %}
                                    <div class="milestone-item mb-2">
                                        <div class="input-group">
                                            <input type="text" class="form-control milestone-input"
                                                   value="{{ milestone }}"
                                                   name="milestones[]">
                                            <button type="button" class="btn btn-outline-danger remove-milestone">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        </div>
                                    </div>
                                    {% endfor %}
                                {% endif %}
                                <div class="milestone-item mb-2">
                                    <div class="input-group">
                                        <input type="text" class="form-control milestone-input"
                                               placeholder="Add new milestone..."
                                               name="milestones[]">
                                        <button type="button" class="btn btn-outline-danger remove-milestone" disabled>
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <button type="button" class="btn btn-outline-primary btn-sm" id="add-milestone">
                                <i class="fas fa-plus me-1"></i>Add Milestone
                            </button>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-1"></i>Update Goal
                            </button>
                            <a href="{{ url_for('goals.index') }}" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left me-1"></i>Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Add/remove milestone functionality (same as create.html)
document.addEventListener('DOMContentLoaded', function() {
    const milestonesContainer = document.getElementById('milestones-container');
    const addMilestoneBtn = document.getElementById('add-milestone');

    function updateRemoveButtons() {
        const milestoneItems = document.querySelectorAll('.milestone-item');
        milestoneItems.forEach(item => {
            const removeBtn = item.querySelector('.remove-milestone');
            removeBtn.disabled = milestoneItems.length <= 1;
        });
    }

    addMilestoneBtn.addEventListener('click', function() {
        const milestoneItem = document.createElement('div');
        milestoneItem.className = 'milestone-item mb-2';
        milestoneItem.innerHTML = `
            <div class="input-group">
                <input type="text" class="form-control milestone-input"
                       placeholder="e.g., Complete Chapter 1, Score 80% on quiz"
                       name="milestones[]">
                <button type="button" class="btn btn-outline-danger remove-milestone">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
        `;

        milestonesContainer.appendChild(milestoneItem);

        const removeBtn = milestoneItem.querySelector('.remove-milestone');
        removeBtn.addEventListener('click', function() {
            milestoneItem.remove();
            updateRemoveButtons();
        });

        updateRemoveButtons();
    });

    document.addEventListener('click', function(e) {
        if (e.target.closest('.remove-milestone')) {
            const milestoneItem = e.target.closest('.milestone-item');
            milestoneItem.remove();
            updateRemoveButtons();
        }
    });

    updateRemoveButtons();
});
</script>

<style>
.milestone-item {
    transition: all 0.3s ease;
}

.milestone-item:hover {
    transform: translateY(-1px);
}

.remove-milestone:disabled {
    opacity: 0.5;
    cursor: not-allowed;
}
</style>
{% endblock %}
